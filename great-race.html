<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Great Summoner's Race</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./great-race.css">
  </head>
  <body>
     <div class="container-fluid" id="app">
       <img src="./images/league icon.png" id="playIcon" :style="{opacity : racing ? 0 : 1}" @click="startRace">
       <img src="./images/nexus.png" id="nexus">
       <img src="./images/volibear.jpg" id="volibear" class="racer" :class="voliClass" :style="voliStyle">
       <img src="./images/rammus.png" id="rammus" class="racer" :class="rammusClass" :style="rammusStyle">
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="./great-race.js"></script>
  </body>
</html>
