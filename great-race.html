<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Great Summoner's Race</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.css">
    <link rel="stylesheet" href="./great-race.css">
  </head>
  <body>
     <div class="container-fluid" id="app">
       <img src="./images/league icon.png" id="playIcon" :style="{opacity : racing ? 0 : 1}" @click="startRace">
       <img src="./images/nexus.png" id="nexus" class="animated" :class="{flash: winner, infinite: winner}">
       <img src="./images/volibear.jpg" id="volibear" class="racer" :class="voliClass" :style="voliStyle">
       <img src="./images/rammus.png" id="rammus" class="racer" :class="rammusClass" :style="rammusStyle">
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="./great-race.js"></script>
  </body>
</html>
